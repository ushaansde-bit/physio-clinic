<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysioClinic - Clinic Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
            <path d="M12 8v4M12 16v-2M8 12h8"/>
            <path d="M9 9l1.5 1.5M15 9l-1.5 1.5M9 15l1.5-1.5M15 15l-1.5-1.5"/>
          </svg>
        </div>
        <h1>PhysioClinic</h1>
        <p>Clinic Management System</p>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="login-clinic">Clinic Code</label>
          <input type="text" id="login-clinic" placeholder="e.g. dr-smith" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter username" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter password" required>
        </div>
        <div id="login-error" class="login-error" style="display:none;"></div>
        <button type="submit" class="btn btn-primary btn-block" id="login-btn">Sign In</button>
        <p class="login-hint">Enter your clinic code and credentials</p>
        <p style="text-align:center;margin-top:0.75rem;"><a href="register.html" style="color:var(--primary);font-size:0.85rem;font-weight:500;">Register New Clinic</a></p>
      </form>
    </div>
  </div>

  <!-- App Shell -->
  <div id="app-shell" class="app-shell" style="display:none;">
    <!-- Sidebar Overlay (mobile) -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
          <path d="M12 8v4M12 16v-2M8 12h8"/>
        </svg>
        <span class="sidebar-title">PhysioClinic</span>
      </div>
      <nav class="sidebar-nav">
        <a href="#/dashboard" class="nav-link" data-route="dashboard">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Dashboard</span>
        </a>
        <a href="#/patients" class="nav-link" data-route="patients">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/></svg>
          <span>Patients</span>
        </a>
        <a href="#/appointments" class="nav-link" data-route="appointments">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          <span>Appointments</span>
        </a>
        <a href="#/billing" class="nav-link" data-route="billing">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><text id="billing-nav-symbol" x="12" y="17" text-anchor="middle" fill="currentColor" stroke="none" font-size="16" font-weight="700">&#x20B9;</text></svg>
          <span>Billing</span>
        </a>
        <a href="#/messaging" class="nav-link" data-route="messaging">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg>
          <span>Messaging</span>
        </a>
        <a href="#/settings" class="nav-link" data-route="settings" id="nav-settings">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
          <span>Settings</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="currency-selector">
          <label for="currency-select">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="6" x2="12" y2="18"/><path d="M8 10h7a2 2 0 010 4H8"/></svg>
            Currency
          </label>
          <div class="currency-combo" id="currency-combo">
            <input type="text" id="currency-input" autocomplete="off" placeholder="Search currency...">
            <button type="button" class="currency-combo-arrow" id="currency-arrow">&#9662;</button>
            <div class="currency-combo-list" id="currency-dropdown"></div>
          </div>
        </div>
        <div class="user-info">
          <div class="user-avatar">A</div>
          <span class="user-name" id="sidebar-username">Admin</span>
        </div>
        <button id="logout-btn" class="btn-icon" title="Logout">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-bar">
        <button id="menu-toggle" class="btn-icon menu-toggle">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
        <h2 id="page-title" class="page-title">Dashboard</h2>
        <div class="top-bar-actions" id="top-bar-actions"></div>
      </header>
      <div id="content" class="content"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay" style="display:none;">
    <div class="modal" id="modal-dialog">
      <div class="modal-header">
        <h3 id="modal-title"></h3>
        <button class="btn-icon modal-close" id="modal-close-btn">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer" id="modal-footer"></div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/physioTerms.js"></script>
  <script src="js/firebaseSync.js"></script>
  <script src="js/store.js"></script>
  <script src="js/bodyDiagram.js"></script>
  <script src="js/views/login.js"></script>
  <script src="js/views/dashboard.js"></script>
  <script src="js/views/patients.js"></script>
  <script src="js/views/patientDetail.js"></script>
  <script src="js/views/appointments.js"></script>
  <script src="js/views/billing.js"></script>
  <script src="js/views/messaging.js"></script>
  <script src="js/views/settings.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
