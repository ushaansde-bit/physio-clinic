<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#075E54"/>
      <stop offset="100%" style="stop-color:#128C7E"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Phone body -->
  <rect x="168" y="100" width="176" height="312" rx="24" ry="24" fill="#ffffff" opacity="0.95"/>
  <rect x="184" y="140" width="144" height="212" rx="4" ry="4" fill="#ECE5DD"/>
  <!-- Screen content - health cross -->
  <rect x="238" y="200" width="36" height="100" rx="4" fill="#075E54" opacity="0.85"/>
  <rect x="220" y="232" width="72" height="36" rx="4" fill="#075E54" opacity="0.85"/>
  <!-- Phone notch -->
  <rect x="228" y="112" width="56" height="8" rx="4" fill="#e5e7eb"/>
  <!-- Home button -->
  <circle cx="256" cy="384" r="14" fill="none" stroke="#d1d5db" stroke-width="3"/>
  <!-- Pulse/heartbeat line -->
  <polyline points="184,310 210,310 222,280 240,340 258,290 270,310 328,310" fill="none" stroke="#25D366" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
